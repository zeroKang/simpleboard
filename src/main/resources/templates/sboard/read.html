<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">


<!-- Begin Page Content -->
<div th:block layout:fragment="content" class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Simple Board Read Page </h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">SimpleBoard Read</h6>
        </div>
        <div class="card-body">

            <div class="form-group">
                <label>Bno</label>
                <input type="text" class="form-control" th:name="bno" readonly th:value="${boardDTO.bno}">
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" th:name="title" readonly th:value="${boardDTO.title}">
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" th:name="writer" placeholder="Writer" readonly th:value="${boardDTO.writer}">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea th:name="content" class="form-control" readonly th:text="${boardDTO.content}"> </textarea>
            </div>
            <a th:href="${requestDTO.getLink('/sboard/list','','')}" class="btn btn-secondary"> List</a>
            <a th:href="${requestDTO.getLink('/sboard/modify','bno',boardDTO.bno)}" class="btn btn-primary">Modify</a>

        </div>
    </div>

    <!-- Modify Modal-->
    <div class="modal" id="resultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modify Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modified Board title and content</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            console.log("register...");
            var result = [[${result}]]

            if(result === 'success'){
                $("#resultModal").modal("show");
                history.pushState('',null,null);
            }
        })
    </script>
</div>
<!-- /.container-fluid -->
